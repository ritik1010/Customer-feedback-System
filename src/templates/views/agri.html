    <script type="text/javascript">
        const perpage=6,page=1;
        function getSchemes() {
            const xhttp= new XMLHttpRequest()
            xhttp.open('GET','http://localhost:3000/schemesByDept/Agriculture?perpage=6&pageno=1');
            xhttp.send()
            xhttp.onreadystatechange=function(){
                if (this.readyState == 4 && this.status == 200) {
                    var i;
                   
                    var shortDis = new Array(7);
                    var image=new Array(7);
                    for( i=0;i<6;i++){
                        var name=JSON.parse(this.responseText)[i].name
                        console.log(name)
                        document.getElementById("aScheme"+(i+1).toString()).href="schemePage/"+name;
                        document.getElementById("nameScheme"+(i+1).toString()).innerHTML=JSON.parse(this.responseText)[i].name.replace(/_/g," ");
                        document.getElementById("shortScheme"+(i+1).toString()).innerHTML=JSON.parse(this.responseText)[i].short_discription;
                        var img = document.createElement("IMG");
                        img.src = "http://localhost:3000/schemeImage/"+name;
                        document.getElementById('img'+(i+1).toString()).appendChild(img);
                        

                    }
        
       }
            }
        }

        
        </script>

            var MAX_WIDTH = 980;

            function ScaleSlider() {
                var containerElement = jssor_1_slider.$Elmt.parentNode;
